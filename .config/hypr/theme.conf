exec = gsettings set org.gnome.desktop.interface gtk-theme 'Rosepine-Dark'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec = gsettings set org.gnome.desktop.interface cursor-theme 'volantes-light-cursor'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'
exec = gsettings set org.gnome.desktop.interface font-name 'Cantarell 10'
exec = gsettings set org.gnome.desktop.interface document-font-name 'Cantarell 10'
exec = hyprctl setcursor volantes_light_cursors 25

general {
    gaps_in = 3
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(3e8fb0ff) rgba(908caaff) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true 
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false 
    }

    blur {
        enabled = true
        size = 5
        passes = 2
        vibrancy = 0.1696
				new_optimizations = on
        ignore_opacity = on
    }
}

animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

